- name: Ensure dotfiles repository is cloned to {{ user }} home directory.
  ansible.builtin.git:
    repo: https://github.com/ckiri/dotfiles
    dest: "~/.dotfiles"
    version: main
    force: true

- name: Ensure login shell of {{ user }} is set to `/bin/zsh`.
  ansible.builtin.command: usermod --shell /usr/bin/zsh {{ user }}
  become: true
  changed_when: false

- name: Ensure needed directories exist.
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
  loop:
    - "~/.cache/weather"
    - "~/.cache/zsh"

- name: Ensure needed files exist.
  ansible.builtin.file:
    path: "{{ item }}"
    state: touch
  loop:
    - "~/.cache/weather/weather"
    - "~/.cache/zsh/history"

- name: Ensure home directory is cleaned up.
  ansible.builtin.file:
    path: "{{ item }}"
    state: absent
  loop:
    - "~/.bashrc"
    - "~/.bash_history"
    - "~/.bash_logout"
    - "~/.ansible"
    - "~/Documents"
    - "~/Templates"
    - "~/Desktop"
    - "~/Downloads"
    - "~/Videos"
    - "~/Pictures"
    - "~/.config/user-dirs.dirs"
    - "~/Music"
    - "~/Public"
    - "~/.config/suckless/suckless-configs"

- name: Ensure symlinks are set.
  ansible.builtin.shell: "stow {{ item }}"
  args:
    chdir: "~/.dotfiles"
  loop:
    - alacritty
    - dunst
    - fontconfig
    - mpd
    - ncmpcpp
    - nvim
    - statusbar
    - sway
    - swaylock
    - sxhkd
    - tmux
    - wayshot
    - weather
    - zathura
