---
- name: Arch Linux Setup
  hosts: arch
  vars:
    custom_ssh_port: 2222
  vars_prompt:
    - name: "user"
      prompt: "Enter your username"
      private: no

  roles:
    - role: packages # install pacman packages
    - role: setup # clone dofiles, compile & build programms
    - role: services # start and manage services
